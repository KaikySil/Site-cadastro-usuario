<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Cadastro</h2>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required aria-label="Nome Completo">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="E-mail">

                <label for="genero">Gênero:</label>
                <div class="genero-div">
                    <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                    <label><input type="radio" name="genero" value="outro"> Outro</label>
                </div>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required aria-label="Data de Nascimento">

                <label for="estado">Estado e Cidade:</label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione o estado e cidade</option>
                    <option value="SP">São Paulo - SP</option>
                    <option value="RJ">Rio de Janeiro - RJ</option>
                    <option value="MG">Belo Horizonte - BH</option>
                    <option value="ES">Vitória - ES </option>
                </select>

                <label for="descricao">Descrição Pessoal:</label>
                <textarea id="descricao" name="descricao" placeholder="Fale um pouco sobre você..." rows="4" aria-label="Descrição Pessoal"></textarea>
            </fieldset>

            <fieldset>
                <legend>Credenciais</legend>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Senha">

                <label for="confirmar-senha">Confirmação de Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required aria-label="Confirmação de Senha">
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
